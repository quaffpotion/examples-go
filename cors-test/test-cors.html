<html>
<body>
	<h1>test-cors.html</h1>
</body>
    <script>

const reqParams = {
    headers: {
        "content-type" : "application/json; charset=UTF-8",
    },
    body: {
        name: "John Doe",
        age: "52"
    },
    method: "POST"
}
const request1 = new Request('http://localhost:8001',reqParams)
const request2 = new Request('http://localhost:8002',reqParams)

console.log("Making a fetch request...", request1, reqParams)
fetch(request1)
.then((response) => 
{
    console.log('Request success: ', response);
    response.json().then((data) => {
        console.log(data);
    });
})
.catch(function (error) {  
  console.log('Request failure: ', error);  
});

console.log("Making a fetch request...", request2, reqParams)
fetch(request2)
.then((response) => 
{
    console.log('Request success: ', response);
    response.json().then((data) => {
        console.log(data);
    });
})
.catch(function (error) {  
  console.log('Request failure: ', error);  
});
    </script>
</html>
